<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<!--headerFragment 선언-->
<div th:fragment="headerFragment">
    <div style="border-bottom: 1px solid #ddd;">
        <div class='header-member'>
            <div class='logo'>
                <a href="/">
                    <img src="https://img.etoday.co.kr/pto_db/2019/04/600/20190407100254_1317721_860_392.png" alt=""/>
                </a>
            </div>
            <div class='addr'>
                <input type="button" value="우리집"><br>

            <div th:if="${session.userNum ==null}" class='login'>

                </ul>
            </div>
            <div class='login' th:if="${session.userNum!=null}">
                <ul>
                    <li>
                        <a href="/logout">로그아웃</a>
                    </li>
                    <li>
                        <a href="/myOrder">주문내역</a>
                    </li>
                    <li>
