<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>index</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/store/myStore.css}">
    <!-- content script -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    </th:block>
    <!-- content script -->
    <th:block layout:fragment="script">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script th:src="@{/js/addr.js}"></script>
    </th:block>
</head>
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<body>
    <div class="container">
        <div class="manage">
            <div class="top-menu">
                <button><a href="/store/order">주문접수</a></button>
                <button><a href="/store/menu">메뉴관리</a></button>
                <button><a href="/store/manage">매장관리</a></button>
            </div>
            <div style="display: flex;">
                <div class="update">
                    <div>메뉴 관리</div>
                    <table id="menuList" style="text-align-last: center;">
                        <thead>
                            <tr>
                                <td>메뉴</td>
                                <td>이름</td>
                                <td>가격</td>
                                <td>관리</td>
                            </tr>
                        </thead>
                        <tr th:each="menu:${menu}" th:id="${menu.no}">
                            <td><img th:src="${menu.img}" style="width: 100px;height: 100px;" alt=""></td>
                            <td><input style="width: 100px;border: none;background-color: white;" disabled type="text" name="" th:value="${menu.foodName}"></td>
                            <td><input style="width: 100px;border: none;background-color: white;" disabled type="text" name="" th:value="${menu.price}+'원'"></td>
                            <td>
                                <button th:no="${menu.no}" th:onclick="updateMenu(this.getAttribute('no'))">수정</button>
                                <button onclick="deleteMenu(this)">삭제</button>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <button style="border: none;background: none;cursor: pointer;"><img src="/img/etc/plus.jpg" style="width: 40px;border: 1px solid;border-radius: 50px;" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:src="@{/js/store/menu.js}"></script>
</html>
